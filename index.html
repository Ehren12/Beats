<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats By Ehren</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
</head>
<body>
    <section class="app">
        <header>
            <h1>Beats</h1>
            <p>Be a the DJ of the party with just a tap</p>
        </header>
        <div class="visual"><h1>hi</h1></div>
            <div class="fx">
                <div class="pad1">
                    <audio src="./sounds/confetti.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio src="./sounds/glimmer.mp3"></audio>
                </div>          
            </div>
            <div class="strings">
                <div class="pad3">
                    <audio src="./sounds/moon.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio src="./sounds/ufo.mp3"></audio>
                </div>
            </div>
            <div class="drums">
                <div class="pad5">
                    <audio src="./sounds/bubbles.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio src="./sounds/clay.mp3"></audio>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
